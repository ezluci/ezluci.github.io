Suma numerelor de la 1 la n (1 patrat  +  2 patrat  +  ...  +  n patrat) este egala cu n(n+1)(2n+1)/6.

(1 la puterea 2) + (2 la puterea 2) + (3 la puterea 2) + ... + (n la puterea 2) = n * (n+1) * (2*n+1) / 6.
